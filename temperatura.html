<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos2.css">
</head>
<body>
    <main class="container">
        <h1 class="titulo">Conversor de Temperaturas</h1>
        <p class="subtitulo"> Conversor de temperaturas entre farenheit, kelvin e celcius. </p>
        <br><br>
        <label>Informe a Temperatura em celcius: </label>
        <input type="number" id="TemperaturaEmCelcius"><br>
        <button type="submit" onclick="ConverterTemperatura()">Converter Temperatura</button>
        <h2 id="ResultadoEmKelvin"></h2>
        <h2 id="ResultadoEmfarenheit"></h2>
    </main>
    <script src="app2.js"></script>
</body>
